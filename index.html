<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOCHIII // AI_AGENTS</title>
    <meta name="description" content="Neo-Brutalist Developer Core interface for Xochiii AI Agents.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&family=VT323&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        obsidian: '#0F172A',
                        grape: '#8B5CF6',
                        magenta: '#D946EF',
                        cyan: '#06B6D4',
                        emerald: '#10B981',
                        surface: '#1E293B',
                    },
                    fontFamily: {
                        mono: ['"JetBrains Mono"', 'monospace'],
                        pixel: ['"VT323"', 'monospace'],
                    },
                    boxShadow: {
                        'hard': '4px 4px 0px 0px #8B5CF6',
                        'hard-hover': '6px 6px 0px 0px #D946EF',
                        'hard-cyan': '4px 4px 0px 0px #06B6D4',
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #1E293B 1px, transparent 1px), linear-gradient(to bottom, #1E293B 1px, transparent 1px)",
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glitch': 'glitch 1s linear infinite',
                    },
                    keyframes: {
                        glitch: {
                            '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                            '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                            '62%': { transform: 'translate(0,0) skew(5deg)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        
        body {
            background-color: #0F172A;
            color: #F8FAFC;
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            background: #0F172A;
        }
        ::-webkit-scrollbar-thumb {
            background: #8B5CF6;
            border: 2px solid #0F172A;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #D946EF;
        }

        /* Selection */
        ::selection {
            background: #D946EF;
            color: #000;
        }

        .crt-scanline {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            animation: scanline 0.2s linear infinite;
        }
        
        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 4px; }
        }
    </style>
